<!DOCTYPE html>
<html>
    <head>
        <title>Modular browser sample 1</title>
    </head>
    <body>
        <script src="../../js/Modular.js"></script>
        <script>
            define("util", function () {
                function Util() {}

                Util.prototype.alert = function (message) {
                    alert(message);
                };

                return new Util();
            });
        </script>

        <script>
            require([
                "util"
            ], function (
                util
            ) {
                util.alert("In module 1");
            });
        </script>

        <script>
            require([
                "util"
            ], function (
                util
            ) {
                util.alert("In module 2");
            });
        </script>
    </body>
</html>
